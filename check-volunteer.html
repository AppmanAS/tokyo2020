<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tokyo Olympics QCPR Certification Status</title>
  <meta name="description" content="Tokyo Olympics QCPR Certification Status">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="theme-color" content="#5C6B80">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
</head>

<body>
    <style>
			html { 
                height: 100%; 
            }
            @media screen and (max-height: 600px) {
    			html { 
                    font-size: small;
                }
            }
			body {
				color: white;
				padding: 0;
				background-color: #5C6B80;
				width: 100%;
				height: 100%;
				padding: 0px;
				display: flex;                
				align-items: center;
				justify-content: center;
				flex-direction: column;
                font-family: Roboto,sans-serif;
                font-weight: 300;
			}
            h1 {
                font-weight: 300;
                font-size: 3rem;
            }
            input { 
                text-align: center;
            }
            input.go { 
                margin-top: 1rem;
                font-size: 1.5rem;                    
                background-color: #00A48B;
                color: white;
                border: none;
                width: auto;                            
                border-radius: 1.5rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }
            form {
                text-align: center;
                max-width: 40rem;
            }
            .row {
                margin-top: 1rem;
            }
            .col.inpu {
                text-align: right;
            }
            .col.label {
                text-align: left;
            }
    </style>
    <form onsubmit="return submit()">
      <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Tokyo Olympics QCPR training Colunteer Certification Site</h1>
            </div>
        </div>
        <div class="row">
            <div class="col label">
                <p>
                    Type in Volunteer ID number:
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col input">
                <input
                    type="tel" id="volunteerId" autofocus 
                    class="form-control" placeholder="#######"/>
                <div class="col">
                    <input type="submit" value="Check" class="go form-control btn btn-standard"/>
                </div>
            </div>
        </div>
      </div>
    </form>
    <script>
        function submit() {
            debugger;
            // First check we have a value
            var volunteerId= document.getElementById('volunteerId');
            if (!volunteerId.value) {
                volunteerId.focus();
                alert('Please input volunteer ID first!');
                return false;
            }            
            // TODO: Start some animation while waiting for result
            // Check if certified
            getCertificationStatus(volunteerId.value)
                .then(function(status) {
                    alert(status);
                });

            // Make sure we dont leave the page:
            return false;
        }
        function getCertificationStatus(volunteerId) {
            var returnPromise = new Promise(function(resolve, reject) {
                setTimeout(function() {
                    // even numbers are certified, odd are not...
                    resolve(volunteerId%2 == 0);
                }, 800);
            });
            return returnPromise;
        }
    </script>
</body>

</html>
